<h3>navigator</h3>

<ul>
  <li *ngFor="let book of books">
    <h3>{{ book.name }}</h3>

    <ol>
      <li *ngFor="let chapter of book.chapters">
        <h4>{{ chapter.title }}</h4>

        <ol>
          <li *ngFor="let page of chapter.pages" (click)="onSelect(book.name, chapter.title, page.title, page.id, page.order)">
            <h5>{{ page.title }}</h5>
          </li>
        </ol>

      </li>
    </ol>
    
  </li>
</ul>
