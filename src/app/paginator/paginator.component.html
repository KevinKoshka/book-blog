<div>
    <router-outlet></router-outlet>
    <div class="pag-buttons d-flex justify-content-between">
        <button class="btn-icon nav-button btn-bc" [disabled]='button.previousDisabled' (click)="onPageTurn(-1)"><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
        <button class="btn-icon nav-button btn-bc" [disabled]='button.nextDisabled' (click)="onPageTurn(1)"><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
    </div>
</div>
